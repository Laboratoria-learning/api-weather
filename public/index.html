<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700">
    <link rel="stylesheet" href="css/main.css">
		<title>App Weather</title>
	</head>

	<body>
		<section class="bg">
			<div class="screen">
        <figure class="center"> <img  src="assets/logo.png" alt="weather" id="logo"></figure>
				<form method="get" class="form center">
					<fieldset>
						<legend>If searching by city the latitude and longitude input fields will autofill your coords.</legend><br>
						<br>
						<ul class="list-reset">
							<li class="form-field">
								<label for="city-search">City Name</label><br>
								<input type="text" id="city-search" placeholder="lima-Peru">
							</li>
							<li class="form-field">
								<label for="latitude">Latitude</label><br>
								<input type="text" id="latitude" placeholder="42.9150747" required>
							</li>
							<li class="form-field">
								<label for="longitude">Longitude</label><br>
								<input type="text" id="longitude" placeholder="-77.784323" required>
							</li>
							<li class="form-field">
								<input type="checkbox" id="celsius"><br>
								<label for="celsius">Weather Celsius</label>
							</li>
						</ul>
					</fieldset>
					<button>Get Weather</button>
				</form>
			</div>
    </section>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/app.js"></script>
	</body>
</html>
